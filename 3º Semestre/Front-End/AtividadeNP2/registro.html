<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/style/registro.css">
</head>
<body>

    <div class="content-wrapper">

        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="img/Logo quadratica.svg" alt="" style="width: 100px; margin-left: 16px;">
                </a>
            </div>
            <div class="middle-button">
                <a href="CadastroInstituicoes.html">Cadastro de Instituições</a> <br>
                <hr>
            </div>
            <div class="login-register ">
                <a href="login.html">Login</a>
                <hr>
                <a href="registro.html">Registrar-se</a>
            </div>
        </header>

        <main>
            <form id="signup-form">
                <label for="username">Nome de usuário:</label><br>
                <input type="text" id="username" name="username" minlength="4" required><br>
                
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" minlength="6" required><br>
                
                <label for="confirm_password">Confirmar senha:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required><br>
                
                <button type="submit" id="save-btn" disabled>Salvar</button>
                <button type="reset">Limpar</button>
            </form>
            
            <div id="message"></div>
            <a href="login.html">Voltar para a página de login</a>

        </main>

    </div> 
    <footer>
        <div class="logo">
            <a href="index.html">
                <img src="img/Logo quadratica.svg" alt="Logo" class="footer-logo">
            </a>
        </div>
        <div class="contact-info">
            <ul>
                <li>Rua João Afonso Pinto, 455</li>
                <li>mendesCar@gmail.com</li>
                <li>(15) 8888-88888</li>
            </ul>
        </div>
        <div class="social-links">
            <a href="#" target="_blank"><img src="img/627baa008d659819b11084f7.png" alt="whatsapp" style="width: 120px;"></a>
            <a href="#" target="_blank"><img src="img/627ba7278d659819b11084f4.png" alt="Instagram" style="width: 200px;"></a>
        </div>
    </footer>

    <script src="/script/registro.js"></script>
    
</body>
</html>
