<body>
    <div id="cont-lampada">
        <img src="/lamp-apagada.png" id="img-lampada">
        <button id="interruptor">Acende ai</button>
    </div>

    <script>

        
var acesa = false;
const lamp = document.getElementById('img-lampada');
const interruptor = document.getElementById('interruptor');



function AcenderApagar() {

    if(acesa) {
        lamp.setAttribute('src', '/lamp-apagada.png');
        interruptor.innerText = "Acender";
    }
    else {
        lamp.setAttribute('src', '/lamp-acesa.png');
        interruptor.innerText = "Apagar";
    }

    acesa = !acesa;
}



interruptor.addEventListener('click', AcenderApagar);

var inputTexto = document.getElementById('meuInputTexto');
inputTexto.value = 'Novo valor de texto';

var checkbox = document.getElementById('meuCheckbox');
checkbox.checked = true;



    </script>

#cont-lampada {
    display: flex;         
    justify-content: center;
    align-items: center;  
    flex-direction: column; 
}

    padding: 8px 12px;

    border: none;

    min-width: 100px;
}
