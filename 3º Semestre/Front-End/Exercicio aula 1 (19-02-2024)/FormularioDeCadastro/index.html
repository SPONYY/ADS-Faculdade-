<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Colaborador</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>Cadastro de Colaborador</h1>
    </header>

    <main>
        <div class="containerFormulario">
            <form class="formularioDeCadastro">
                <div class="formGroup">
                    <label for="idColaborador">ID:</label>
                    <input type="number" name="idColaborador" id="idColaborador" style="width: 48px;">
                </div>
                <div class="formGroup">
                    <label for="nomeColaborador">Nome Completo:</label>
                    <input type="text" name="nomeColaborador" id="nomeColaborador">
                </div>
                <div class="formGroup">
                    <label for="aniversarioColaborador">Data de Nascimento:</label>
                    <input type="date" name="aniversarioColaborador" id="aniversarioColaborador">
                </div>
                <div class="formGroup">
                    <label>Gênero:</label>
                    <div class="radioGroup">
                        <label for="sexoMacho">Macho</label>
                        <input type="radio" name="sexoColaborador" id="sexoMacho">
                        <label for="sexoFemea">Fêmea</label>
                        <input type="radio" name="sexoColaborador" id="sexoFemea">
                        <label for="sexoJujutsu">Feiticeiro Jujutsu</label>
                        <input type="radio" name="sexoColaborador" id="sexoJujutsu">
                    </div>
                </div>
                <div class="formGroup">
                    <label for="estadoCivil">Estado Civil:</label>
                    <select name="estadoCivil" id="estadoCivil">
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                    </select>
                </div>
                <div class="formGroup">
                    <label for="cpfColaborador">CPF:</label>
                    <input type="text" name="cpfColaborador" id="cpfColaborador">
                </div>
                <div class="formGroup">
                    <label for="rgColaborador">RG ou Documento de Identificação:</label>
                    <input type="text" name="rgColaborador" id="rgColaborador">
                </div>
                <div class="formGroup">
                    <label for="enderecoColaborador">Endereço Completo:</label>
                    <input type="text" name="enderecoColaborador" id="enderecoColaborador">
                </div>
                <div class="formGroup">
                    <label for="telefoneColaborador">Telefone(s) de Contato:</label>
                    <input type="text" name="telefoneColaborador" id="telefoneColaborador">
                </div>
                <div class="formGroup">
                    <label for="emailColaborador">E-mail:</label>
                    <input type="email" name="emailColaborador" id="emailColaborador">
                </div>
                <div class="formGroup">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        
    </footer>
    
</body>
</html>
