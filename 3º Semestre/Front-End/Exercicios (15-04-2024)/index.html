<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Endereço</title>
</head>
<body>

<h2>Formulário de Endereço</h2>

<form id="enderecoForm">
    <label for="logradouro">Logradouro:</label>
    <input type="text" id="logradouro" name="logradouro"><br><br>

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero"><br><br>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro"><br><br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade"><br><br>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado"><br><br>

    <button type="button" id="salvarBtn">Salvar</button>
</form>

<script>
document.getElementById('salvarBtn').addEventListener('click', function() {
    const dadosForm = {
        logradouro: document.getElementById('logradouro').value,
        numero: document.getElementById('numero').value,
        bairro: document.getElementById('bairro').value,
        cidade: document.getElementById('cidade').value,
        estado: document.getElementById('estado').value
    };
    const dadosJson = JSON.stringify(dadosForm);
    console.log(dadosJson);


});
</script>

</body>
</html>
