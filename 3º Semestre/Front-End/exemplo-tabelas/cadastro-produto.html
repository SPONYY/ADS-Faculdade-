<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Cadastro de Produto</h2>

    <form action="processar_formulario.php" method="post">
        <div class="mb-3">
            <label for="produto" class="form-label">Produto:</label>
            <input type="text" id="produto" name="produto" class="form-control" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="categoria" class="form-label">Categoria:</label>
                <select id="categoria" name="categoria" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="eletronico">Eletrônico</option>
                    <option value="vestuario">Vestuário</option>
                    <option value="alimento">Alimento</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" id="preco" name="preco" class="form-control" step="0.01" min="0" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" name="descricao" class="form-control" rows="4" required></textarea>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
            <label class="form-label">Condição:</label>
            <div class="form-check">
                <input type="radio" name="condicao" class="form-check-input" id="novo" value="novo" required>
                <label class="form-check-label" for="novo">Novo</label>
            </div>
            <div class="form-check">
                <input type="radio" name="condicao" class="form-check-input" id="usado" value="usado">
                <label class="form-check-label" for="usado">Usado</label>
            </div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Opções adicionais:</label>
            <div class="form-check form-check">
                <input type="checkbox" name="embalagem" class="form-check-input" id="embalagem">
                <label class="form-check-label" for="embalagem">Embalagem especial</label>
            </div>
            <div class="form-check form-check">
                <input type="checkbox" name="garantia" class="form-check-input" id="garantia">
                <label class="form-check-label" for="garantia">Garantia extendida</label>
            </div>
            <div class="form-check form-check">
                <input type="checkbox" name="brinde" class="form-check-input" id="brinde">
                <label class="form-check-label" for="brinde">Brinde incluso</label>
            </div>
        </div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
