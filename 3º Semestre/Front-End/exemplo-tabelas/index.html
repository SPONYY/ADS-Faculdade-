<!-- <thead>: Define o cabeçalho da tabela.
<tbody>: Define o corpo da tabela.
<tfoot>: Define o rodapé da tabela.
<th>   : Define uma célula de cabeçalho na tabela.    
<caption>: Define um título ou legenda para a tabela.
    
<col> e <colgroup>:
    <col>: Define propriedades para uma ou mais colunas da tabela.
    <colgroup>: Agrupa uma ou mais colunas da tabela para aplicar estilos ou propriedades em conjunto.
    
     -->

<table>
    <caption>Lista de Produtos Disponíveis</caption>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Camiseta</td>
            <td>Camiseta de algodão com logo impresso</td>
            <td>R$ 29,99</td>
        </tr>
        <tr>
            <td>Calça Jeans</td>
            <td>Calça jeans masculina slim fit</td>
            <td>R$ 79,99</td>
        </tr>
        <tr>
            <td>Tênis</td>
            <td>Tênis esportivo leve e confortável</td>
            <td>R$ 99,99</td>
        </tr>
        <!-- Adicione mais linhas conforme necessário -->
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Total de produtos:</td>
            <td>3</td>
        </tr>
    </tfoot>
</table>

</body>
