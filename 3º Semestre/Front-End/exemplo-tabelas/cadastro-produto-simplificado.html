<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="produtos.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Cadastro de Produto</h2>

    <div>
        <div class="mb-3">
            <label for="produto" class="form-label">Produto:</label>
            <input type="text" id="produto" name="produto" class="form-control">
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="categoria" class="form-label">Categoria:</label>
                <select id="categoria" name="categoria" class="form-select">
                    <option value="">Selecione...</option>
                    <option value="eletronico">Eletrônico</option>
                    <option value="vestuario">Vestuário</option>
                    <option value="alimento">Alimento</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" id="preco" name="preco" class="form-control" step="0.01" min="0">
            </div>
        </div>


        <button class="btn btn-primary" onclick="NovoProduto()">Cadastrar Produto</button>
    </div>

    <table class="table caption-top">
        <caption>Lista de Produtos Disponíveis</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Categoria</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody id="corpo-da-tabela">

		</tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total de produtos:</td>
                <td id="cell-total">0</td>
            </tr>
        </tfoot>
    </table>
	
</div>

<script src="cadastrar-produtos.js"></script>
</body>
</html>
